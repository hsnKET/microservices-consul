<div class="container">

  <div *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>

    <tr *ngFor="let p of products">
     <td>{{p.id}}</td>
     <td>{{p.name}}</td>
     <td class="text-right">{{p.price | number: '1.0-2'}}</td>
     <td>{{p.quantity}}</td>
    </tr>

  </table>




</div>
